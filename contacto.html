<!DOCTYPE html>

<head>

<body>
    <header>
        <div class="effect">
            <h1 class="titulo">IACONEXION<span class="titulo">LEGAL</span> </h1>
    </div>
    </header>

    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">

            <a href="inicio.html">Sobre nosotros</a>

    <section class="hero">
        <div class="contenido-hero">
            <div class="contenedor">
                <section>
                    <h2>Contacto</h2>
            
                    <form class="formulario"> 
                        <fieldset>   <!-- sirve para organizar campos de un formulario creando un cuadrado-->
                            <legend>Contáctame</legend>
            
                            <div class="contenedor-campos">
                                <div class="campo">
                                    <label >Nombre</label>
                                    <input class="input-text" type="text" placeholder="Tu Nombre"/>
                                </div>
            
                                <div class="campo">
                                    <label>Teléfono</label>
                                    <input class="input-text" type="tel" placeholder="Tu Teléfono"/>
                                </div>
            
                                <div class="campo">
                                    <label>Correo</label>
                                    <input class="input-text" type="email" placeholder="Tu Correo"/>
                                </div>
            
                                <div class="campo">
                                    <label>Mensaje</label>
                                    <textarea class="input-text"></textarea>
                                </div>
                            </div> <!--Contenedor-campos-->
            
                            <div class="alinear-derecha flex">
                                <input class="boton buttoncolor w-sm-100" type="submit" value="Enviar"/>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
           
    </section>
    
    <h1 class="centrartex">todos los derechos reservados. IACONEXION</h1>
